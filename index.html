<!DOCTYPE html>
<html>
<head>
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet" />
</head>
<body onload="massiveCreate()">
    <div class="speedometer-container">
        <div class="center-point"></div>
        <div class="speedometer-center-hide"></div>
        <div class="speedometer-bottom-hide"></div>
        <div class="arrow-container">
            <div class="arrow-wrapper speed-0">
                <div class="arrow"></div>
            </div>
        </div>
        <div class="center-point"></div>
    </div>
    <div class="accelerate-container">
        <button onclick="setSpeed_GOD(30)">Set speed to 30</button>
        <button onclick="setSpeed_GOD(90)">Set speed to 90</button>
        <button onclick="setSpeed_GOD(180)">Set speed to 180</button>
        <br>
        <button onclick="setSpeed_GOD(0)">Reset</button>
    </div>
</body>
</html>
